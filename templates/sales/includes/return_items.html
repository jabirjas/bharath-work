
<table id="data-table-basic" class="table table-striped table-vmiddle">
    <thead>
        <tr>
            <th style="width:20px;"></th>
            <th data-column-id="product">Product</th>
            <th data-column-id="qty">Qty</th>
            <th data-column-id="unit">Unit</th>
        </tr>
    </thead>
    <tbody>
    {% for item in sale_items %}
    <tr class="return_data">
        <td style="width:20px;">
            {% if not item.qty == 0 %}
            <div class="checkbox lgi-checkbox m-t-5">
                <label>
                    <input class="check check_item return_product_check" data-unit="{{item.unit.pk}}" type="checkbox" data-qty="{{item.qty}}" value="{{item.product.pk}}" name="product_pk">
                    <i class="input-helper"></i>
                </label>
            </div>
            {% endif %}
        </td>
        
        <td class="product_datail">
            {{item.product.code}} - {{item.product.name}}
        </td>
        <td class="sale_return_item_qty_td">
            <span class="sale_return_item_qty p-relative">
                {{item.qty}}
            </span>
        </td>
        <td>
            {{item.unit}}
        </td>
        </td>
    </tr>
    {% endfor %}

    </tbody>
</table>
