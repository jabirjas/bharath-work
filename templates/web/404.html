<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Arafa Mobiles | Caption</title>
		<link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</head>
	<body>
		<section id="error">
			<section class="wrapper">
				<section class="left">
					<h2 class="er-color">Oops!!</h2>
				</section>
				<section class="right">
					<div class="circle er-bg"><h3>- 404 -</h3></div>
					<p class="er-color">Page Not Found</p>
				</section>
				<br class="clear" />
			</section>
		</section>
		<style>
			header, section, article, aside, nav, footer, address {
				display: block;
			}
			.left {
				float: left;
			}
			.right {
				float: right;
			}
			.clear {
				clear: both;
				line-height: 0;
			}
			.clear{
				clear: both;
			}
			.wrapper {
				width: 90%;
				margin: 0 auto;
				max-width:1200px;
			}
			#error{
				padding: 5% 0;
			}
			.er-color{
				color: #26AF4D;
			}
			.er-bg{
				background: #26AF4D;
			}
			#error .left,#error .right{
				width: 50%;
				text-align: center;
			}
			#error .left{
				line-height: 300px;
			}
			#error .left h2{
				font-size: 180px;
				font-weight: bold;
			}
			#error div.circle{
				width: 300px;
				height: 300px;
				border-radius: 50%;
				text-align: center;
				padding-top: 100px;
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
				margin: 0 auto;
			}
			#error div.circle h3{
				font-size: 80px;
				vertical-align: middle;
				color: #fff;
				font-weight: bold;
			}
			#error p{
				font-size: 35px;
				margin-top: 30px;
			}


			@media all  and (max-width: 1280px){
				#error .left,#error .right{
					width: 100%;
					float: none;
				}
			}
			@media all  and (max-width: 800px){
				#error .left h2 {
			    	font-size: 140px;
			    }
			}
			@media all  and (max-width: 6400px){
				#error .left h2 {
			    	font-size: 125px;
			    }
			}
			@media all  and (max-width: 480px){
				#error .left h2 {
			    	font-size: 85px;
			    }
			}
		</style>
	</body>
</html>
